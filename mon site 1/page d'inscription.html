<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Connexion</title>

  <!-- intl-tel-input CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #45a049;
    }
    .login-container .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Connexion</h2>
  <form action="#" method="post">
    <input type="email" id="email" name="email" placeholder="Votre email" required>
    
    <!-- Champ numéro avec indicatif international -->
    <input type="tel" id="phone" name="phone" placeholder="Votre numéro WhatsApp" required>
    
    <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Remettre le mot de passe" required>

    <button type="submit">M'inscrire</button>
    <p class="error" id="error-message"></p>
  </form>
</div>

<!-- intl-tel-input JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
