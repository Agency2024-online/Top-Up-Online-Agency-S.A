<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white; /* ✅ corrigé ici */
            border: none;  /* ✅ corrigé ici */
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container .error {
            color: red;
            text-align: center;
        }
        .login-container p{
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Connexion</h2>
    <form action="#" method="post">
        <input type="email" id="email" name="email" placeholder="Votre email" required>
        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
        <button type="submit">Se connecter</button>
        <p class="error" id="error-message"></p>
        <p><a href="C:\Users\JSC2\Desktop\page d'inscription.html">Je veux m'inscrire!!!</p>
    </form>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Vérifie les identifiants
        if (email === "top-uponlineagency@gmail.com" && password === "Agency#2024") {
            window.location.href = "C:\Users\JSC2\Desktop\web page 2.html"; // ✅ redirection vers tableau de bord
        } else {
            document.getElementById('error-message').textContent = "Email ou mot de passe incorrect";
        }
    });
</script>

</body>
</html>
